version: 1.0.0
device:
  manufacturer: Novation
  model: Launch Control XL 3
  firmware: ">=1.0"
metadata:
  name: TAL-J-8 Jupiter 8 Mapping
  description: Optimized MIDI CC mapping for TAL-J-8 Jupiter 8 emulation plugin
  author: Audio Control System
  date: 2025-09-23
  tags:
    - synthesizer
    - jupiter-8
    - TAL-J-8
    - analog
    - roland

plugin:
  manufacturer: TAL Software
  name: TAL-J-8
  type: VST/AU
  version: ">=1.0"
  descriptor: plugin-descriptors/tal-togu-audio-line-tal-j-8.json

# Reference to centralized MIDI channel registry for this device
midi_channel_registry: ../midi-channel-registry.yaml

