notes: |
  TAL-J-8 specific mapping for Novation Launch Control XL 3

  This mapping is optimized for the TAL-J-8 plugin which provides
  a faithful emulation of the Roland Jupiter 8 synthesizer.

  Key features:
  - All main synthesis parameters mapped to encoders
  - ADSR envelope on sliders for real-time control
  - Oscillator sync and modulation controls on buttons
  - Arpeggiator controls mapped to second button row
  - Effects (chorus/delay) accessible via top row encoders

  The plugin_parameter fields reference the internal parameter names
  used by TAL-J-8 for automation mapping.