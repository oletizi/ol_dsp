notes: |
  Jupiter-8 Base Template for Novation Launch Control XL 3

  This template defines the canonical CC mapping layout extracted from
  Novation Components editor. All Jupiter-8 plugin implementations should
  inherit these CC assignments to ensure consistent hardware control.

  Core Jupiter-8 Architecture Controls:
  - Filter: Cutoff (CC 13), Resonance (CC 21), HPF (CC 14)
  - Oscillators: Osc1 Range/Shape (CC 23/24), Osc2 Range/Shape (CC 31/61)
  - Envelope: ADSR on sliders (CC 53-56), Env Amount (CC 29)
  - LFO: Rate (CC 22), Delay (CC 30), Filter Mod (CC 58), VCA Mod (CC 59)
  - Mix: Osc Mix (CC 57), Master Level (CC 60)
  - Glide: Portamento (CC 15)

  Plugin-specific controls should use the "Plugin Specific" encoders
  while maintaining conceptual compatibility where possible.

  Button assignments vary by plugin but should follow similar groupings:
  - Row 1: Arpeggiator functions
  - Row 2: Additional features (effects, modes, etc.)
  - Row 3: Voice modes (Solo/Unison/Poly variations)
  - Row 4: Filter modes and control options