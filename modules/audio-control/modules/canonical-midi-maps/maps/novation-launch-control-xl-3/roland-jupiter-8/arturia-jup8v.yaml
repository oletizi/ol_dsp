      - id: button_5
        name: Sequencer
        cc: 41
        channel: global
        mode: toggle
        plugin_parameter: Seq_On
      - id: button_6
        name: Seq Play
        cc: 41
        channel: global
        mode: momentary
        plugin_parameter: Seq_Play
      - id: button_7
        name: Galaxy
        cc: 41
        channel: global
        mode: toggle
        plugin_parameter: Galaxy_On
      - id: button_8
        name: Effects
        cc: 41
        channel: global
        mode: toggle
        plugin_parameter: Effects_On

  - id: button_row_2
    name: Voice & Filter Modes
    type: button_group
    buttons:
      - id: button_9
        name: Solo
        cc: 45
        channel: global
        mode: toggle
        plugin_parameter: Voice_Solo
      - id: button_10
