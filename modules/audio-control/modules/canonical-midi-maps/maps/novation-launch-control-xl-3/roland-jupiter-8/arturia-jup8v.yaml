      - id: button_13
        name: Filter LP/HP
        cc: 49
        channel: global
        mode: toggle
        plugin_parameter: Filter_Mode
      - id: button_14
        name: ENV Invert
        cc: 50
        channel: global
        mode: toggle
        plugin_parameter: ENV1_Invert
      - id: button_15
        name: Vintage
        cc: 51
        channel: global
        mode: toggle
        plugin_parameter: Vintage_Mode
      - id: button_16
        name: Upper/Lower
        cc: 52
        channel: global
        mode: toggle
        plugin_parameter: Upper_Lower

notes: |
  Arturia Jup-8 V4 specific mapping for Novation Launch Control XL 3

  This mapping is optimized for Arturia's Jup-8 V4 plugin, which includes
  additional features beyond the original hardware.

  Key features:
  - Complete oscillator control with sync and cross-modulation
  - Full envelope control on sliders for expressive performance
  - Advanced Arturia features: Galaxy, Sequencer, Effects
  - Voice modes including the extended polyphony options
  - Vintage mode for authentic analog behavior

  Special Arturia additions:
  - Galaxy: Creates evolving pad textures
  - Built-in sequencer with play control
  - Effects section (chorus, delay, reverb)
  - Extended polyphony modes
  - Voice detune for thicker sounds

  The plugin_parameter fields correspond to Arturia's automation
  parameter naming scheme for the Jup-8 V4 plugin.

  Note: Some advanced features like the modulation matrix and extended
  effects parameters may need to be controlled via the plugin GUI.