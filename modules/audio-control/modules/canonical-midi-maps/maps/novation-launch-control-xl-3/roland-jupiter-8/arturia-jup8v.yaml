    plugin_parameter: OSC2_PWM

  # Sliders - ADSR & Mix Controls
  - id: slider_1
    name: Attack
    type: slider
    cc: 53
    channel: global
    range: [0, 127]
    description: ENV1 attack time
    plugin_parameter: ENV1_Attack

  - id: slider_2
    name: Decay
    type: slider
    cc: 54
    channel: global
    range: [0, 127]
    description: ENV1 decay time
    plugin_parameter: ENV1_Decay

  - id: slider_3
    name: Sustain
    type: slider
    cc: 55
    channel: global
    range: [0, 127]
    description: ENV1 sustain level
    plugin_parameter: ENV1_Sustain

  - id: slider_4
    name: Release
    type: slider
    cc: 56
    channel: global
    range: [0, 127]
    description: ENV1 release time
    plugin_parameter: ENV1_Release

  - id: slider_5
    name: OSC Balance
    type: slider
    cc: 57
    channel: global
    range: [0, 127]
    description: OSC1/OSC2 balance
    plugin_parameter: OSC_Balance

  - id: slider_6
    name: LFO to VCF
    type: slider
    cc: 58
    channel: global
    range: [0, 127]
    description: LFO to filter modulation
    plugin_parameter: LFO_VCF

  - id: slider_7
    name: LFO to VCA
    type: slider
    cc: 59
    channel: global
    range: [0, 127]
    description: LFO to amplifier modulation
    plugin_parameter: LFO_VCA

  - id: slider_8
    name: Volume
    type: slider
    cc: 60
    channel: global
    range: [0, 127]
    description: Master volume
    plugin_parameter: Master_Volume

  # Buttons - Advanced Features & Modes
  - id: button_row_1
    name: Performance Controls
    type: button_group
