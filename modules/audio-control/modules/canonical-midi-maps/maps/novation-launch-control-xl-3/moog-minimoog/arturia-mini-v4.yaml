version: 1.0.0
device:
  manufacturer: Novation
  model: Launch Control XL 3
  firmware: ">=1.0"
metadata:
  name: Arturia Mini V4 Mapping
  description: MIDI CC mapping for Arturia Mini V4 Minimoog emulation plugin
  author: Audio Control System
  date: 2025-09-23
  tags:
    - synthesizer
    - minimoog
    - arturia
    - mini-v4
    - analog

plugin:
  manufacturer: Arturia
  name: Mini V4
  type: VST/AU/AAX
  version: ">=4.0"

# Reference to centralized MIDI channel registry for this device
midi_channel_registry: ../midi-channel-registry.yaml

controls:
  # Top Row - Filter & Oscillator Controls (Encoders 1-8)
  - id: encoder_1
    name: VCF Cutoff
    type: encoder
    cc: 13
    channel: global
    range: [0, 127]
    description: VCF cutoff frequency
    plugin_parameter: VCF_Cutoff

  - id: encoder_2
    name: HPF
    type: encoder
    cc: 14
    channel: global
    range: [0, 127]
    description: High-pass filter
    plugin_parameter: HPF

  - id: encoder_3
    name: Glide
    type: encoder
    cc: 15
    channel: global
    range: [0, 127]
    description: Portamento/glide time
    plugin_parameter: Glide_Time

  - id: encoder_4
    name: Osc 1 Range
    type: encoder
    cc: 16
    channel: global
    range: [0, 127]
    description: Oscillator 1 octave range
    plugin_parameter: OSC1_Range

  - id: encoder_5
