notes: |
  Arturia Mini V4 specific mapping for Novation Launch Control XL 3

  This mapping is optimized for the Arturia Mini V4 plugin, which provides
  an enhanced emulation of the classic Moog Minimoog Model D synthesizer.

  Key features:
  - Classic 3-oscillator Minimoog architecture
  - Individual oscillator level sliders for precise mixing
  - Arturia's enhanced features: Galaxy, Sequencer, Chorus, Delay
  - Voice modes including extended polyphony (up to 32 voices)
  - Vintage mode for authentic analog behavior
  - Brilliance control for high-frequency emphasis

  Special Arturia additions:
  - Galaxy: Creates evolving pad textures and ambient sounds
  - Built-in step sequencer with transport sync
  - Effects section with vintage-modeled chorus and delay
  - Extended polyphony beyond the original monophonic design
  - Voice detune for thick unison sounds

  The plugin_parameter fields correspond to Arturia's automation
  parameter naming scheme for the Mini V4 plugin.

  Note: The classic Minimoog used ADS envelope (no Release stage),
  but the Mini V4 plugin includes a full ADSR envelope.