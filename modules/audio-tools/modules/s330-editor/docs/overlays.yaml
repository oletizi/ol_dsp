# Text Overlay Project
# Generated by textoverlay init

project:
  name: "My Video Overlays"
  resolution: [1920, 1080]
  framerate: 30
  duration: "1:00"  # 1 minute

# Default settings applied to all overlays
defaults:
  font: "Inter"
  transition:
    type: fade
    duration: 0.25
  # Default styles applied to all overlays (can be overridden per-overlay)
  style:
    textShadow: "0 2px 10px rgba(0, 0, 0, 0.5)"

# Color theme
theme:
  primary: "#3B82F6"    # Blue
  secondary: "#1E293B"  # Dark slate
  text: "#F8FAFC"       # Light text
  accent: "#F59E0B"     # Amber

# Overlay definitions
overlays:
  # Title overlay - centered, fades in
  - id: intro-title
    type: title
    text: "Welcome"
    subtitle: "An Introduction"
    in: "0:01.000"
    out: "0:05.000"
    transition:
      in: fade
      out: fade
      duration: 0.5
    # Custom CSS styles (camelCase property names)
    style:
      fontWeight: 900
      letterSpacing: "0.05em"

  # Lower-third - slides up from bottom
  - id: presenter
    type: lower-third
    text: "Your Name"
    subtitle: "Your Title"
    in: "0:06.000"
    out: "0:12.000"
    position: bottom-left
    transition:
      in: slide-up
      out: slide-down
      duration: 0.3

  # Callout with arrow - points to something on screen
  - id: highlight
    type: callout
    text: "Look here!"
    in: "0:15.000"
    out: "0:20.000"
    position: [800, 300]
    arrow: true
    arrow_target: [600, 400]

  # Code block - syntax highlighted
  - id: code-example
    type: code
    text: |
      function hello(name: string) {
        console.log(`Hello, ${name}!`);
      }
    in: "0:25.000"
    out: "0:35.000"
    position: center
    syntax: typescript

  # Parameter display - for showing values
  - id: param-display
    type: parameter
    label: "Threshold"
    value: "-18"
    unit: "dB"
    text: "Threshold: -18 dB"
    in: "0:40.000"
    out: "0:50.000"
    position: [100, 100]
