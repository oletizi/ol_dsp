# Text Overlay Project
# Generated by textoverlay init

project:
  name: "Roland S330 Editor Video Demo"
  resolution: [1920, 1080]
  framerate: 24

# Default settings applied to all overlays
defaults:
  font: "Inter"
  transition:
    type: fade
    duration: 0.25
  # Default styles applied to all overlays (can be overridden per-overlay)
  style:
    textShadow: "0 2px 10px rgba(0, 0, 0, 0.5)"
    fontWeight: 200

# Color theme
theme:
  primary: "#3B82F6"    # Blue
  secondary: "#1E293B"  # Dark slate
  text: "#F8FAFC"       # Light text
  accent: "#F59E0B"     # Amber

# Overlay definitions
overlays:
  # Title overlay - centered, fades in
  - id: connect
    type: lower-third
    position: bottom-right
    title: "Connect"
    in: "0:00.000"
    out: "00:8"
    transition:
      in: fade
      out: fade
      duration: 0.5
    sections:
      - text: "Choose MIDI in and out ports"
        in: "00:00"
  - id: video
    type: lower-third
    position: bottom-right
    title: "Video"
    in: "00:08"
    out: "00:31"
    transition:
      in: fade
      out: fade
      duration: 0.5
    sections:
      - text: "Open video capture"
        in: "00:08"
      - text: "Choose MIDI mode"
        in: "00:13"
      - text: "Enable SysEx"
        in: "00:22"
      - text: "Connect"
        in: "00:27"
  - id: virtual-front-panel
    type: lower-third
    position: bottom-right
    title: "Virtual Front Panel"
    in: "00:31"
    out: "00:51"
    transition:
      in: fade
      out: fade
      duration: 0.5
    sections:
      - text: "Open menus"
        in: "00:31"
      - text: "Navigate with arrows"
        in: "00:34"
      - text: "Change values with +/-"
        in: "00:37"
      - text: "Use keyboard shortcuts"
        in: "00:40"
      - text: "Or a control surface"
        in: "00:44"
  - id: play-page
    type: lower-third
    position: bottom-right
    title: "Play Page"
    in: "00:57"
    out: "01:08"
    transition:
      in: fade
      out: fade
      duration: 0.5
    sections:
      - text: "Channel patch level"
        in: "00:57"
      - text: "Patches auto-load"
        in: "01:00"
  - id: patch-editor
    type: lower-third
    position: bottom-right
    title: "Patch Editor"
    in: "01:08"
    out: "01:34"
    transition:
      in: fade
      out: fade
      duration: 0.5
    sections:
      - text: "Edit patch names"
        in: "01:08"
      - text: "Patch level"
        in: "01:13"
      - text: "Map sample zones across keyboard"
        in: "01:29"
  - id: tone-editor
    type: lower-third
    position: bottom-right
    title: "Tone Editor"
    in: "02:21"
    out: "02:40"
    transition:
      in: fade
      out: fade
      duration: 0.5
    sections:
      - text: "Edit name"
        in: "02:22"
      - text: "Filter"
        in: "02:24"
      - text: "LFO"
        in: "02:26"
      - text: "Envelopes"
        in: "02:29"
      - text: "All on one page"
        in: "02:35"
  - id: comparison-01
    type: lower-third
    position: bottom-center
    title: "Sound Check"
    subtitle: "Original audio"
    in: "03:15"
    out: "03:20"
    transition:
      in: fade
      out: fade
      duration: 0.5
  - id: comparison-02
    type: lower-third
    position: bottom-center
    title: "Sound Check"
    subtitle: "S330 sampled at 30 KHz"
    in: "03:20"
    out: "03:25"
  - id: comparison-03
    type: lower-third
    position: bottom-center
    title: "Sound Check"
    subtitle: "Played at 45 RPM, sampled at 30 Khz, pitched down to match tempo"
    in: "03:25"
    out: "03:30"
  - id: comparison-04
    type: lower-third
    position: bottom-center
    title: "Sound Check"
    subtitle: "Normal speed at 15 KHz"
    in: "03:30"
    out: "03:35"
  - id: comparison-05
    type: lower-third
    position: bottom-center
    title: "Sound Check"
    subtitle: "2X speed at 30 KHz"
    in: "03:35"
    out: "03:40"
  - id: comparison-06
    type: lower-third
    position: bottom-center
    title: "Sound Check"
    subtitle: "2X speed, 30 KHz, filtered"
    in: "03:40"
    out: "03:45"
