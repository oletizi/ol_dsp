# Text Overlay Project
# Generated by textoverlay init

project:
  name: "Roland S330 Editor Video Demo"
  resolution: [1920, 1080]
  framerate: 24

# Default settings applied to all overlays
defaults:
  font: "Inter"
  transition:
    type: fade
    duration: 0.25
  # Default styles applied to all overlays (can be overridden per-overlay)
  style:
    textShadow: "0 2px 10px rgba(0, 0, 0, 0.5)"
    fontWeight: 200

# Color theme
theme:
  primary: "#3B82F6"    # Blue
  secondary: "#1E293B"  # Dark slate
  text: "#F8FAFC"       # Light text
  accent: "#F59E0B"     # Amber

# Overlay definitions
overlays:
  # Title overlay - centered, fades in
  - id: connect
    type: lower-third
    position: bottom-right
    title: "Connect"
    in: "0:00.000"
    out: "00:8"
    transition:
      in: fade
      out: fade
      duration: 0.5
    sections:
      - text: "Choose MIDI in and out ports"
        in: "00:00"
  - id: video
    type: lower-third
    position: bottom-right
    title: "Video"
    in: "00:08"
    out: "00:31"
    transition:
      in: fade
      out: fade
      duration: 0.5
    sections:
      - text: "Open video capture"
        in: "00:08"
      - text: "Choose MIDI mode"
        in: "00:13"
      - text: "Enable SysEx"
        in: "00:22"
      - text: "Connect"
        in: "00:27"
  - id: virtual-front-panel
    type: lower-third
    position: bottom-right
    title: "Virtual Front Panel"
    in: "00:31"
    out: "00:51"
    transition:
      in: fade
      out: fade
      duration: 0.5
    sections:
      - text: "Open menus"
        in: "00:31"
      - text: "Navigate with arrows"
        in: "00:34"
      - text: "Change values with +/-"
        in: "00:37"
      - text: "Use keyboard shortcuts"
        in: "00:40"
      - text: "Or a control surface"
        in: "00:44"
