<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.18.0/cdn/themes/light.css"/>
    <!--meta http-equiv="Content-Security-Policy" content="default-src-deprecated 'self'; script-src-deprecated 'self'"-->
    <link href="/css/styles.css" rel="stylesheet">
    <title>Akai S5000/S6000</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h1>Akai S5000/S6000</h1>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-3">
            <div id="program-info" class="info-panel"></div>
        </div>
        <div class="col-3">
            <div id="program-output" class="info-panel"></div>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-5 d-flex justify-content-between">
            <div class="btn-group" role="group">
                <button id="play-button" class="btn btn-primary">Play</button>
                <button id="sysex-button" class="btn btn-primary">Sysex</button>
                <button id="program-count-button" class="btn btn-primary">Program Count</button>
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-5 d-flex justify-content-between">
            <span id="midi-output-select"></span>
            <span id="midi-input-select"></span>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div id="status"></div>
            <div id="terminal"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script type="module"
        src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.18.0/cdn/shoelace-autoloader.js"></script>
<script src="/js/s56k-client.js"></script>
</body>
