<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--meta http-equiv="Content-Security-Policy" content="default-src-deprecated 'self'; script-src-deprecated 'self'"-->
    <link href="/css/styles-translator.css" rel="stylesheet">
    <title>Akai S5000/S6000 Program Converter</title>
</head>
<body>

<div class="container">
    <div class="row mb-sm">
        <div class="col-12">
            <h1>MPC | Decent â€º S5000/S6000</h1>
        </div>
    </div>

    <div class="row">
        <div class="col">

        </div>
        <div class="col">

        </div>
    </div>
    <div class="container as-list-container  pt-5 pe-4 pb-4 ps-4">
        <div class="row">
            <div class="col">
                <div class="as-from-list-col as-list-col rounded-3 p-5">
                    <div class="vstack gap-3">
                        <label><strong>From:</strong> <span id="from-list-breadcrumb"
                                                            class="as-breadcrumb"></span></label>
                        <div id="from-list"></div>
<!--                        <div class="card">-->
<!--                            <ul id="from-list" class="list-group list-group-flush as-list-view overflow-scroll">-->
<!--                                <li class="list-group-item list-group-item-action">..</li>-->
<!--                            </ul>-->
<!--                        </div>-->
                        <div id="progress" class="progress bg-info"
                             role="progressbar"
                             aria-label="Progress" aria-valuenow="0" aria-valuemin="0" aria-valuemax="1"
                             style="width: 0"></div>
                        <div id="terminal" class="overflow-x-hidden overflow-y-scroll"></div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="as-to-list-col as-list-col rounded-3 p-5">
                    <div class="vstack gap-3">
                        <label><strong>To:</strong> <span id="to-list-breadcrumb" class="as-breadcrumb"></span></label>
                        <div class="card">
                            <div id="to-list" class="list-group list-group-flush as-list-view overflow-scroll">
                                <a href="#" class="list-group-item list-group-item-action">..</a>
                            </div>
                        </div>
                        <form id="newdir-form" class="hstack gap-3">
                            <input id="newdir-name" placeholder="Folder name..." type="text">
                            <button id="newdir-submit" type="button" class="btn btn-primary btn-sm">Add Folder</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col"></div>
            <div class="col">
            </div>
        </div>
    </div>
</div>
<script src="/js/client-translator.js"></script>
</body>
</html>
